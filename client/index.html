<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRTV plays Turtle</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="http://yandex.st/highlightjs/8.0/styles/github.min.css">
    <script src="js/highlight.pack.js"></script>
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
      
    <div class="row">
      <div class="large-8 large-centered columns">
        <h1>GRTV plays Turtle</h1>
        <div class="panel">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="large-6 columns">
        <div id="turtle-view" class="panel">
          <h2>No Turtle selected</h2>
          <div class="card-footer row collapse">
            <div class="small-9 columns">
              <input id="turtle-command" type="text" placeholder="Command" />
            </div>
            <div class="small-3 columns">
              <button id="send-command" class="button postfix">Send</button>
            </div>
          </div>
          <div id="instant-commands" class="button-group"></div>
          <pre><code><div class="code-container content"></div></code></pre>
        </div>
      </div>
    
      <div class="large-6 columns">
        <div id="turtles" class="panel">
          <h2>Turtle List</h2>
          <ul class="content"><li>Loading</li></ul>
        </div>
        <div id="log" class="panel">
          <h2>Output log</h2>
          <div class="content"></div>
        </div>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
